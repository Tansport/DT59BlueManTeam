<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画</title>
		<style>
			#box li{
				list-style-type: none;
				margin-left: 30px;
				float: left;
			}
			#box img{
				transition: all 0.8s linear;
			}
			img:hover{
				transform:rotate(360deg) scale(1.2) ;
			}
		</style>
	</head>
	<body>
		<div id="mydiv">
			<h2>顺时针旋转360度放大1.2倍</h2>
		<ul id="box">
			<li><a><img src="img/images/delicious.png"/></a></li>
			<li><a><img src="img/images/facebook.png" /></a></li>
			<li><a><img src="img/images/rss.png"/></a></li>
			<li><a><img src="img/images/twitter.png"/></a></li>
			<li><a><img src="img/images/yahoo.png"/></a></li>
		</ul>
		</div>
	</body>
</html>
