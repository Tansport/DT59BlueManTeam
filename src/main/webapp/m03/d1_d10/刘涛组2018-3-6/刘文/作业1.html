<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建对象显示自我介绍</title>
		<script>
			window.onload = function() {
				var student = new Object();
				student.name = "高乐乐";
				student.age = "18";
				student.show = "我叫高乐乐，我是一个初中三年级的学生，我非常喜欢音乐和打篮球";
				student.info = function() {
					var str = "姓名：" + this.name + "<br/>年龄：" + this.age + "<br/>自我介绍：" + this.show;
					return str;
				}
				document.getElementById("mydiv").innerHTML = student.info();
			}
		</script>
	</head>

	<body>
		<div id="mydiv"></div>
	</body>

</html>
