<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>student</title>
		<script>
			window.onload=function(){
			var student=new Object();
			student.name="高乐乐";
			student.age=15;
			student.intr="我叫高乐乐，我是一个初中三年级的学生，我非常喜欢音乐和打篮球";
			student.intro=function(){
				var str="姓名:"+this.name+"<br/>年龄:"+this.age+"<br/>自我介绍:"+this.intr;
				return str;
				
			}
			document.getElementById("intro").innerHTML=student.intro();
			}
		</script>
	</head>
	<body>
		<div id="intro"></div>
	</body>
</html>
