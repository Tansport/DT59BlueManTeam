<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Student2</title>
		<script>
			window.onload=function(){
			function Student(name,age,intro){
				this.name=name;
				this.age=age;
				this.intro=intro;
				this.show=show;
				
			}
			function show(){
				var str="姓名:"+this.name+"<br/>年龄:"+this.age+"<br/>自我介绍:"+this.intro;
				var body=document.getElementById("bd");
				var p=document.createElement("p");
				p.innerHTML=str;
				body.appendChild(p);
			    return p;
			}
//			var st=new Student("张三",6,"大爷");
//			st.show();
			var st1=new Student("王小明",16,"我是高中一年级的学生，身高18米，很帅，我喜欢学习语文和英语。");
			st1.show()
			var st2=new Student("黄妞妞",6,"我今年6岁，非常可爱，马上就可以上小学了,就可能有好多好多的小朋友了。");
			st2.show();
			}
		</script>
	</head>
	<body id="bd">
	</body>
</html>
