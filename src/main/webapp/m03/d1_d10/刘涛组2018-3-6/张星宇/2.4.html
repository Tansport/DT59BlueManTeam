<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function() {
				function Student(name, age, job) {
					this.name = name;
					this.age = age;
					this.job = job;
					this.show=show;
				}
				function show(){
					var str="姓名："+this.name+"<br/>年龄："+this.age+"<br/>自我介绍："+this.job;
					var body=document.getElementById("bd");
					var p=document.createElement("p");
					p.innerHTML=str;
					body.appendChild(p);
					return p;
				}
				var s1=new Student("王小明","16","我是高中一年级学生，身高1.8米，很帅，我喜欢学习语文和英语。")
				s1.show();
				var s2=new Student("寅妞妞","6","我今年6岁了，非常可爱，马上就可以上小学了，就可能有好多好多小朋友了。")
				s2.show();
			}
		</script>
	</head>

	<body id="bd">
	</body>

</html>
