<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
				function abc(){
					var student=new Object();
					student.name="高乐乐";
					student.age="15";
					student.job="我叫高乐乐，我是一个初中三年级的学生，我非常喜欢音乐和打篮球";
					student.s1=function(){
						var srt="姓名："+this.name+"<br/>年龄："+this.age+"<br/>自我介绍："+this.job;
						document.getElementById("s1").innerHTML=srt;
					}
					student.s1();
				}
		</script>
	</head>

	<body onload="abc()">
		<p id="s1"></p>
	</body>

</html>
