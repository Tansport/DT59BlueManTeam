<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		window.onload=function(){
				function Person(name,age,jop,address){
				Person.prototype.name="郎小明"
			    Person.prototype.age="38";
			    Person.prototype.jop="中国内地男演员、歌手";
                Person.prototype.address="中国北京海淀区";
                Person.prototype.mydiv=function(){
                	var str="姓名:"+this.name+"<br/>年龄"+this.age+"<br/>工作:"+this.jop+"<br/>地址:"+this.address;
					document.getElementById("mydiv").innerHTML=str;
				}
               }
                var person=new Person();
                person.mydiv();
			}
		</script>
	</head>
	<body>
		<div id="mydiv"></div>
	</body>
</html>
