<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body onload="abc()">
		<script>
			function abc(){
				var person = new Object();
				person.name = "郎小明"
				person.age = "38";
				person.job = "中国内地男演员、歌手";
				person.address = "中国北京海定区";
				person.intro = function() {
					var srt = "姓名：" + this.name + "<br/>年龄：" + this.age + "<br/>工作：" + this.job + "<br/>住址：" + this.address;
					document.getElementById("intro").innerHTML=srt;
				}
				person.intro();
			}
		</script>
		<p id="intro"></p>
	</body>

</html>
