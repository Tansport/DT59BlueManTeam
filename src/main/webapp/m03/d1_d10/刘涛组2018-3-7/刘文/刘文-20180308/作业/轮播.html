<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title> 广告图片轮播切换</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function() {
				$(".adver").mouseover(function() {
					$(this).children(".arrowLeft").show();
					$(this).children(".arrowRight").show();
				}).mouseout(function() {
					$(this).children(".arrowLeft").hide();
					$(this).children(".arrowRight").hide();
				});

				var i = 1;
				$(".arrowLeft").click(function() {
					i--;
					if(i < 1) {
						i = 1;
						alert("已经是第一张图片了！");
					} else {
						$("li:nth-of-type(" + i + ")").css({
							"background": "orange"
						});
						$("li:nth-of-type(" + i + ")").siblings().css({
							"background": "#333333"
						});
						$(".adver").css(
							"background-image", "url(img/adver0" + i + ".jpg)"
						);
					}
				});
				$(".arrowRight").click(function() {
					i++;
					if(i > 6) {
						i = 6;
						alert("已经是最後一張圖片！");
					} else {
						$("li:nth-of-type(" + i + ")").css({
							"background": "orange"
						});
						$("li:nth-of-type(" + i + ")").siblings().css({
							"background": "#333333"
						});
						$(".adver").css(
							"background-image", "url(img/adver0" + i + ".jpg)"
						);
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="adver">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>

			<div class="arrowLeft">
				<</div>
					<div class="arrowRight">></div>
			</div>
	</body>
</html>
