<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片轮播</title>
	<style>
		.img{
			width:700px;
			height: 454px;
			margin:0px  auto;
			overflow: hidden;/*溢出的隐藏*/
			background-color: cornflowerblue;
			background: url(img/adver01.jpg) center no-repeat;
		}			
		
		.img>div{
			width:40px ;
			height: 50px;
			background-color: black;
			color: white;
			font-size: 30px;
			text-align: center;
			opacity: 0.5;
			line-height:50px;	
			border-radius: 4px;	
			display: none;	
			cursor: pointer;
		}
		#left{
			margin-left: 10px;
			position: relative;
			top:210px
		}
		#right{
			float: right;
			margin-right: 10px;
			position: relative;
			top: 160px;
		}
		ul{
			position: absolute;/*用在轮播*/
			/*background-color: darkgreen;*/
			z-index: 100;
			bottom: 10px;
		/*	left: 100px;*/
			width: 600px;
			height: 30px;
			text-align: center;
			
		}
		li{
			display:inline-block;
			width: 30px;
			height: 30px;
			background-color:#333333 ;
			color: white;
			list-style: none;
			font-size: 15px;
			float: left;
			margin-right: 20px;
			line-height: 30px;
			border-radius: 15px;
			position: relative;
			left:170px;
			top:-180px;
			
		}
		li:nth-of-type(1){
			background-color:#FFA500;
		}

	</style>
	<script src="js/jquery-1.8.3.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var i=1;
			$(".img").mouseover(function(){
				$("#left").show();				
				$("#right").show();
			})
			$(".img").mouseout(function(){
				$("#left").hide();
				$("#right").hide();
			})
			$("#right").click(function(){
				i++;
                $("li:nth-of-type("+i+")").siblings().css("background","#333333");   
                $("li:nth-of-type("+i+")").css("background","#FFA500");
                $(".img").css("background","url(img/adver0"+i+".jpg)");
                if(i>6){
                	alert("已经是最后一张图片了");
                	i=6;
                	$(".img").css("background","url(img/adver0"+i+".jpg)");
                }
				})
			$("#left").click(function(){
				i--;
				$("li:nth-of-type("+i+")").siblings().css("background","#333333");
                $("li:nth-of-type("+i+")").css("background","#FFA500");
                $(".img").css("background","url(img/adver0"+i+".jpg)");
                if(i<1){
                	alert("这是第一张图片了");
                	i=1;
                	$(".img").css("background","url(img/adver0"+i+".jpg)");
                }
			})
			
		})
	</script>
	</head>
	<body>
		<div class="img">
			<div id="left"><</div>
			<div id="right">></div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>			
		</div>
	</body>
</html>
