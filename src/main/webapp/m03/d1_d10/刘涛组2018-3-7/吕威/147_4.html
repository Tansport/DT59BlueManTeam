<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title> 广告图片轮播切换</title>
		<link rel="stylesheet" href="style.css">
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var a = 1;
				$(".adver").mouseover(function() {
					$(this).children(".arrowLeft").show();
					$(this).children(".arrowRight").show();
				}).mouseout(function() {
					$(this).children(".arrowLeft").hide();
					$(this).children(".arrowRight").hide();
				})
				$(".arrowRight").click(function() {
					a++;
					if(a > 6) {
						a = 6;
						alert("已经是最后一张了");
					} else {
						$("li:nth-of-type(" + a + ")").css({
							"background": "orange"
						});
						$("li:nth-of-type(" + a + ")").siblings().css({
							"background": "#333333"
						});
						$(".adver").css({
							"background": "url(adver0" + a + ".jpg"
						});
					}
				})
				$(".arrowLeft").click(function() {
					a--;
					if(a < 1) {
						a = 1;
						alert("这是第一张图片了");
					} else {
						$("li:nth-of-type(" + a + ")").css({
							"background": "orange"
						});
						$("li:nth-of-type(" + a + ")").siblings().css({
							"background": "#333333"
						});
						$(".adver").css({
							"background": "url(adver0" + a + ".jpg"
						});
					}
				})
			})
		</script>
	</head>

	<body>
		<div class="adver">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div class="arrowLeft">
				<</div>
					<div class="arrowRight">></div>
			</div>
	</body>

</html>
