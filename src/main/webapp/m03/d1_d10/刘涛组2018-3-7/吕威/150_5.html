			<p class="p1">
				林徽因简介
			</p><br />
			<p class="p2">林徽因，女，汉族，原名林徽音，出生于浙江杭州，祖籍福建福州。中国著名建筑家、诗人、作家。人民英雄纪念碑和中华人民共和国国徽深化方案的设计者 林徽因是建筑师梁思成的第一任妻子。三十年代初，与夫婿梁思成用现代科学方法研究方法研究中国古代建筑，成为这个学术领域的开拓者。
			</p><br />
			<p class="p3">
				主要作品
			</p>
			<p class="p4">《你是人间四月天》<br />《宝莲灯》<br/>《九十九度中》
			</p>
