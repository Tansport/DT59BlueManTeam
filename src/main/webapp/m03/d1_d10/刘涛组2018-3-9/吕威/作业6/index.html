<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>分享特效</title>
		<style type="text/css">
			dt {
				height: 30px;
			}
			
			dt img {
				margin-left: 80px;
				display: none;
			}
		</style>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("dd img").click(function() {
					$("dt img").show(1500);
				});
				$("dt img").click(function() {
					$("dt img").hide(1500);
				});
			});
		</script>
	</head>

	<body>
		<dl>
			<dt><img src="images/text.gif"  /></dt>
			<dd>分享到：<img src="images/iocns.gif" /></dd>
		</dl>

	</body>

</html>
