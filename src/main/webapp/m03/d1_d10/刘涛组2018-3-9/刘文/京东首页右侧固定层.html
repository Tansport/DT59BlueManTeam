<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>京东首页右侧固定层</title>
		<link href="css/nav.css" rel="stylesheet">
		<style type="text/css">
			.cc {
				background-color: #c81623;
			}
		</style>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("span").mouseover(function() {

					var index = $("nav li span").index(this);
					//					alert(11111);
					$("#nav li:eq(" + index + ") span~p").show();
					//					$("#nav li:eq(1) span~p").css("display","block");
					//					$("#nav li:eq(" + index + ") span~p").css("z-index", "2");
					//					$("#nav li:eq(" + index + ") span~p").siblings().addClass("cc");
					$("#nav li:eq(" + index + ") span~p").siblings().css("background-color", "#c81623");

				});
				$("span").mouseout(function() {

					var index = $("nav li span").index(this);
					//					alert(11111);
					$("#nav li:eq(" + index + ") span~p").hide();
					//					$("#nav li:eq(1) span~p").css("display","block");
					$("#nav li:eq(" + index + ") span~p").siblings().css("background-color", "#7a6e6e");

				});
			});
		</script>
	</head>

	<body>
		<nav id="nav">
			<li><span></span>
				<p>京东会员</p>
			</li>
			<li><span></span>
				<p>购物车</p>
			</li>
			<li><span></span>
				<p>我的关注</p>
			</li>
			<li><span></span>
				<p>我的足迹</p>
			</li>
			<li><span></span>
				<p>我的消息</p>
			</li>
			<li><span></span>
				<p>咨询JIMI</p>
			</li>
		</nav>
	</body>

</html>
