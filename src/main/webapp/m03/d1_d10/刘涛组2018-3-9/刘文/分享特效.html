<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>分享特效</title>
		<style type="text/css">
			dt {
				height: 30px;
			}
			
			dt img {
				margin-left: 80px;
				display: none;
			}
		</style>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("img[src*='iocns']").click(function(){
					$("img[src*='text']").css("display","block");
				});
				$("img[src*='text']").click(function(){
					$("img[src*='text']").css("display","none");
				});
			});
		</script>
	</head>

	<body>
		<dl>
			<dt><img src="img/text.gif"  /></dt>
			<dd>分享到：<img src="img/iocns.gif" /></dd>
		</dl>
	</body>

</html>
