<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#gg{
				display: none;
			}
		</style>
		<script src="jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#show").click(function(){
					$("#gg").show(1500);
				});
				$("#gg").click(function(){
					$("#gg").hide(1500);
				});
			});
		</script>
	</head>
	<body>
		<img id="gg" src="text.gif"/>
		<br />
		<img id="show" src="iocns.gif"/>
	</body>
</html>
